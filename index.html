<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Evan Quiz</title>
</head>

<body>
	<div class="container">
		<header >
			<h1>Evan Quiz</h1>
			<p>Score: <strong id="score">0</strong></p>
		</header>

		<div class="row col-4 offset-4" ">
			<div class="">
				<section id="questionSpot"><p></p>
				</section>
			</div>

			<!--Form Element-->
			<form name="checkAnswer">
				<div class="offset-3">
					<input type="text" name="answer" id="answer">
				</div>
				<div class="offset-3">
					<input type="submit" value="please Sumbit Answer thank you I really appreciate your cooperation in taking this quiz" id="submit"/>
				</div>
			</form>
		</div>

		<section id="feedback"><p></p>
		</section>

		<button type="button" id="start">Click to Play</button>
		<button type="button" id="playAgain">Play Again</button>
    </div>

	<script src="js/quiz.js"></script>
</body>

</html>
